<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="innercontainer1">
            <div class="clocklogo">
                <img src="./images/clock_logo.png" alt="">
            </div>

            <div class="timecard">
                <div class="card1">
                    <img src="./images/wake_up.svg" alt="">
                    <lable for="">Set wake up time</lable>
                    <select name="" id="" class="selectfrom">
                        <option value="">4 AM - 5 AM</option>
                        <option value="">5 AM - 6 AM</option>
                        <option value="">6 AM - 7 AM</option>
                        <option value="">7 AM - 8 AM</option>
                        <option value="">8 AM - 9 AM</option>
                        <option value="">9 AM - 10 AM</option>
                        <option value="" selected>10 AM - 11 AM</option>
                        <option value="">11 AM - 12 PM</option>
                 
                    </select>
                </div>
                <span class="line"> | </span>

                <div class="card1">
                    <img src="./images/lunch_time.svg" alt="">
                    <lable for="">Set lunch time</lable>
                    <select name="" id="" class="selectfrom" >
                         <option value="">12 AM - 1 AM</option>
                            <option value="">11 AM - 12 PM</option>
                        <option value="" selected>12 PM - 1 PM</option>
                        <option value="">1 PM - 2 PM</option>
                        <option value="">2 PM - 3 PM</option>
                        <option value="">3 PM - 4 PM</option>
                    </select>

                </div>
                <span class="line"> | </span>


                <div class="card1">
                    <img src="./images/nap_time.svg" alt="">
                    <lable for="">Set nap time</lable>
                    <select name="" id="" class="selectfrom">
                        <option value="">2 PM - 3 PM</option>
                        <option value="">3 PM - 4 PM</option>
                        <option value="" selected>4 PM - 5 PM</option>
                        <option value="">5 PM - 6 PM</option>
                        <option value="">6 PM - 7 PM</option>
          
                    </select>

                </div>
                <span class="line"> | </span>


                <div class="card1">
                    <img src="./images/WhatsApp Image 2023-01-13 at 12.07.34 PM.jpeg" alt="" id="nightimagelogo">
                    <lable for="">Set night time</lable>
                    <select name="" id="" class="selectfrom">
                        <option value="">7 PM - 8 PM</option>
                        <option value="" selected>8 PM - 9 PM</option>
                        <option value="">9 PM - 10 PM</option>
                        <option value="">10 PM - 11 PM</option>
                        <option value="">11 PM - 12 AM</option>
                    </select>
                </div>

            </div>

            <div class="card2">
                <h1>GOOD MORNING!!</h1>
            </div>

            <div class="card3">
                <div>
                    <a class="button" id="">Set Alarm</a>
                </div>
                <div class="card32">
                    <p>Wake Up Time :</p>
                    <p>Lunch Time :</p>
                    <p>Nap Time :</p>
                    <p>Night Time :</p>
                </div>
            </div>

        </div>




        <div class="innercontainer2">
            <div class="time">
                <div>
                    <p>TIME</p>
                </div>
                <div class="time2">
                    <div class="hours" >
                        <p id="hours">11</p>
                        <p>hours</p>
                    </div>
                    <div>
                        <p>:</p>
                    </div>
                    <div class="mins" >
                        <p id="mins">46</p>
                        <p>mins</p>
                    </div>
                    <div>
                        <p>:</p>
                    </div>
                    <div class="sec" >
                        <p id="sec">30</p>
                        <p>sec</p>
                    </div>
                    <div class="ampm" >
                        <p id="ampm">AM</p>
                    </div>
                </div>
            </div>
            <div class="time background1"></div>
            <div class="time background2"></div>
            <div class="divsettime">
                <h1 id="settime">SET THE TIME</h1>
            </div>
            <div>
                <img src="./images/Component 30 â€“ 1.svg" alt="" class="clockimage">
            </div>
        </div>
    </section>
</body>

</html>
